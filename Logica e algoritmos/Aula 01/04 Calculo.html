<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>04-cálculos</title>

    <!-- JS -->
    <script>
        // Obter dois valores
        var numero1 = parseInt(prompt("Informe o primeiro número"));
        var numero2 = parseInt(prompt("Informe o segundo número"));

        //Obter o cálculo
        var calculo = parseInt(prompt("1)Somar \n2)Subtrair \n3)Multiplicar \n4 Dividir"));

        // Realizar cálculo


        switch (calculo) {
            case 1: calculo
                alert("A soma é " + (numero1 + numero2));
                break;
            case 2: calculo
                alert("A Subtração é " + (numero1 - numero2));
                break;
            case 3: calculo
                alert("A Multiplicação é " + (numero1 * numero2));
                break;
            case 4: calculo
                alert("A Divisão é " + (numero1 / numero2));
                break;
            default:
                alert("Informação inválida");


        }
    </script>
</head>
