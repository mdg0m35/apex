<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>07-Operadores lógicos</title>

    <!-- Js -->

    <script>
        //Notas

        var Matematica = 7;
        var portugues = 5;

        //Condicional
        if (Matematica >=7 && portugues>=7){

            alert ("Aprovado!");

        }else {
            alert ("Reprovado");
        }

        // Operadores Lógicos
        /*
        && -> Todas as validações precisam ser verdadeiras
        ||-> pelo menos uma alternativas precisa ser verdadeira
        
        ! -> Negar algo
         */
    
    </script>
</head>
<body>
    
    
</body>
</html>
